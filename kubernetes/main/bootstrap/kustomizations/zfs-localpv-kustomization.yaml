---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: zfs-localpv
  namespace: flux-system
spec:
  interval: 15m
  path: kubernetes/main/zfs-localpv
  prune: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: apps/v1
      kind: StatefulSet
      name: zfs-localpv-controller
      namespace: zfs-localpv
