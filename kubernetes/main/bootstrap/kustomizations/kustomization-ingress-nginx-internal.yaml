apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ingress-nginx-internal
  namespace: flux-system
spec:
  interval: 15m
  path: kubernetes/main/ingress-nginx-internal
  prune: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: ingress-nginx-internal-controller
      namespace: ingress-nginx-internal
