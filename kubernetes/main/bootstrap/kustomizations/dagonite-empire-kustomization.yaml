---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: dagonite-empire
  namespace: flux-system
spec:
  interval: 15m
  path: kubernetes/main/dagonite-empire
  prune: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: dagonite-empire
      namespace: dagonite-empire
