---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: mumble
  namespace: flux-system
spec:
  interval: 30m
  path: kubernetes/main/apps/mumble
  prune: true
  timeout: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: mumble
      namespace: mumble
